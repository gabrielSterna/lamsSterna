<main class="page-wrapper">
  <div
    class="container d-flex flex-column justify-content-center min-vh-100 py-5"
  >
    <ng-lottie
      [options]="options"
      class="d-dark-mode-none mt-n5"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></ng-lottie>
    <ng-lottie
      [options]="option"
      mode="dark"
      class="d-none d-dark-mode-block mt-n5"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></ng-lottie>
    <div class="text-center pt-4 mt-lg-2">
      <h1 class="display-5">Page not found</h1>
      <p class="fs-lg pb-2 pb-md-0 mb-4 mb-md-5">
        The page you are looking for was moved, removed or might never existed.
      </p>
      <a class="btn btn-lg btn-primary" routerLink="/">Go to homepage</a>
    </div>
  </div>
</main>
