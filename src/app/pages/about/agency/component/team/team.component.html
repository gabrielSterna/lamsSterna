<section class="pt-5 mt-2 mt-xl-4 mt-xxl-5">
  <div class="container pt-3 pt-sm-4 pt-lg-5 mt-xl-2 mt-xxl-3">
    <div class="fs-sm text-uppercase mb-3">Our team</div>
    <h2 class="display-6 pb-3 mb-lg-4">Team of professionals</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      @for (item of allTeamData; track $index) {
        <div class="col">
          <div class="card card-hover border-0 rounded-5 overflow-hidden">
            <img src="{{ item.image }}" alt="Image" />
            <div class="position-absolute top-0 start-0 w-100 h-100 opacity-0">
              <div
                class="bg-dark position-absolute top-0 start-0 w-100 h-100 opacity-50"
              ></div>
              <div
                class="card-body d-flex flex-column justify-content-end h-100 position-relative z-2 text-center"
                data-bs-theme="dark"
              >
                <h3 class="h5 mb-1">{{ item.name }}</h3>
                <p class="text-body mb-3">{{ item.role }}</p>
                <div class="d-flex justify-content-center">
                  @for (data of item.socialMedia; track $index) {
                    <a
                      class="btn btn-icon btn-sm btn-light btn-instagram rounded-circle mx-2"
                      href="javascript:void(0);"
                      aria-label="Instagram"
                    >
                      <i class="ai-{{ data }}"></i>
                    </a>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
