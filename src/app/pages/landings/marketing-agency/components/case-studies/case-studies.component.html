<section class="container pt-5 mt-lg-3 mt-xl-4 mt-xxl-5">
  <div class="row align-items-center pt-md-4 mt-2 mt-sm-3">
    <div class="col-md-6 position-relative pb-3 pb-md-0 mb-2 mb-sm-3 mb-md-0">
      <div
        class="d-none d-xxl-block position-absolute"
        style="width: 861px; height: 719px; top: 50px; left: -260px"
        data-aos="zoom-in"
        data-aos-duration="700"
        data-aos-offset="400"
      >
        <svg
          class="text-primary opacity-10"
          width="861"
          height="719"
          viewBox="0 0 861 719"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M25.1985 361.161C26.6142 363.592 28.4042 365.854 30.3902 367.846L115.89 453.613C117.366 455.093 119.008 456.457 120.69 457.697C220.882 531.542 166.267 694.09 321.314 716.256C481 739.09 730.799 588.084 806.496 453.151C844.188 385.962 885.87 273.92 840.453 199.651C808.854 147.97 742.627 142.437 686.285 142.442C616.832 142.453 556.116 167.459 491.294 135.468C449.5 114.831 426.769 82.5406 392.702 51.7928C206.459 -116.148 -88.0611 166.69 25.1985 361.161Z"
          ></path>
        </svg>
      </div>

      <div class="binded-content z-2">
        <div class="binded-item active" id="image1">
          <img
            class="d-block rounded-5"
            src="assets/img/landing/marketing-agency/case-studies/01.jpg"
            alt="Image"
          />
        </div>

        <div class="binded-item" id="image2">
          <img
            class="d-block rounded-5"
            src="assets/img/landing/marketing-agency/case-studies/02.jpg"
            alt="Image"
          />
        </div>

        <div class="binded-item" id="image3">
          <img
            class="d-block rounded-5"
            src="assets/img/landing/marketing-agency/case-studies/03.jpg"
            alt="Image"
          />
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-5 offset-xl-1">
      <div class="ps-md-4 ps-xl-0">
        <div class="d-flex align-items-center ms-n3 pb-3 mb-sm-2 mb-xl-4">
          <button
            class="btn btn-icon btn-link"
            type="button"
            id="prev-case-study"
            aria-label="Prev"
          >
            <i class="ai-arrow-left"></i>
          </button>
          <div
            class="text-center text-nowrap mx-3"
            id="slides-count"
            style="width: 33px"
          ></div>
          <button
            class="btn btn-icon btn-link"
            type="button"
            id="next-case-study"
            aria-label="Next"
          >
            <i class="ai-arrow-right"></i>
          </button>
        </div>

        <div class="swiper" #testimonialSwipers>
          <div class="swiper-wrapper">
            @for (item of counterData; track $index) {
              <div
                class="swiper-slide pb-1"
                attr.data-swiper-binded="{{ item.id }}"
              >
                <h3 class="h4">
                  {{ item.title }}
                </h3>
                <p class="pb-3 mb-3 mb-xl-4">
                  {{ item.description }}
                </p>
                <div
                  class="d-flex d-md-none d-lg-flex justify-content-between w-100 pb-4 pb-xl-5 mb-2 mb-sm-3 mb-xl-2"
                  style="max-width: 440px"
                >
                  <div class="pe-4">
                    <div class="h2 mb-1">{{ item.statistics.leads }}</div>
                    <div class="fs-sm">
                      leads for {{ selectedCurrency }} 2.1
                    </div>
                  </div>
                  <div class="pe-4">
                    <div class="h2 mb-1">
                      {{ item.statistics.revenueIncrease }}
                    </div>
                    <div class="fs-sm">revenue increase</div>
                  </div>
                  <div>
                    <div class="h2 mb-1">
                      {{ item.statistics.salesChannels }}
                    </div>
                    <div class="fs-sm">sales channels</div>
                  </div>
                </div>
                <div class="d-sm-flex">
                  <a
                    class="btn btn-primary w-100 w-sm-auto mb-3 mb-sm-0 me-sm-3 me-xl-4"
                    href="javascript:void(0);"
                    >Read a full story</a
                  >
                  <a
                    class="btn btn-outline-primary w-100 w-sm-auto d-md-none d-lg-inline-flex"
                    href="javascript:void(0);"
                    >All case studies</a
                  >
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
