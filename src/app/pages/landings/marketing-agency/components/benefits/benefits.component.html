<section class="container py-5 my-lg-3 my-xl-4 my-xxl-5">
  <h2
    class="h1 text-center pb-3 pt-2 pt-sm-3 pt-md-4 pt-lg-5 mt-md-3 mt-lg-0 mb-3 mb-lg-4"
  >
    Our benefits
  </h2>
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 gy-4 gy-sm-5 gx-4 pb-3 pb-md-4 pb-lg-5 mb-md-3 mb-lg-0"
  >
    @for (item of benefitsData; track $index) {
      <div class="col text-center">
        <div
          class="ratio ratio-1x1 position-relative mx-auto mb-3 mb-sm-4"
          style="width: 68px"
        >
          <i
            class="{{
              item.icon
            }} text-primary fs-1 d-flex align-items-center justify-content-center position-absolute start-0"
          ></i>
          <div [innerHTML]="item.sanitizedIcon"></div>
        </div>
        <h3 class="h4 pb-2 mb-1">{{ item.title }}</h3>
        <p class="fs-sm mb-0">
          {{ item.description }}
        </p>
      </div>
    }
  </div>
</section>
