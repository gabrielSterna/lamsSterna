<section class="container pt-5 mt-md-2 mt-lg-4 mt-xl-5">
  <div
    class="position-relative z-2 d-flex justify-content-end pt-4 pb-4 mt-2 mt-sm-3 mt-md-4 mb-n5 mb-lg-4"
  >
    <button
      class="btn btn-prev btn-icon btn-sm btn-outline-dark rounded-circle ms-3"
      type="button"
      id="new-prev"
      aria-label="Prev"
    >
      <i class="ai-arrow-left"></i>
    </button>
    <button
      class="btn btn-next btn-icon btn-sm btn-outline-dark rounded-circle ms-3"
      type="button"
      id="new-next"
      aria-label="Next"
    >
      <i class="ai-arrow-right"></i>
    </button>
  </div>

  <div class="row">
    <div class="col-lg-3 pb-3 mb-3 mb-md-4">
      <h2 class="h1 mt-n2 mt-lg-0 mb-2 mb-lg-4">New arrivals</h2>
      <p class="fs-lg mb-4">
        Explore our new mouthwatering selection that we've recently introduced.
      </p>
      <a class="btn btn-dark rounded-pill" href="javascript:void(0);"
        >Shop boxes</a
      >
    </div>

    <div class="col-lg-9">
      <div class="swiper">
        <swiper-container
          [config]="swiperConfig"
          init="false"
          class="swiper-wrapper"
        >
          @for (item of arrivalData; track $index) {
            <swiper-slide class="swiper-slide">
              <div
                class="card-hover position-relative bg-secondary rounded mb-4"
              >
                <span
                  class="badge bg-primary bg-opacity-10 text-primary position-absolute top-0 start-0 mt-3 ms-3"
                  >New</span
                >
                <button
                  class="btn btn-icon btn-sm btn-light bg-light border-0 rounded-circle position-absolute top-0 end-0 mt-3 me-3 z-5 opacity-0"
                  type="button"
                  aria-label="Add to Favorites"
                >
                  <i class="ai-heart fs-xl text-nav"></i>
                </button>
                <a class="d-block" href="javascript:void(0);">
                  <img
                    class="d-block mx-auto"
                    src="{{ item.image }}"
                    alt="Product"
                  />
                </a>
              </div>
              <div class="d-flex mb-1">
                <h3 class="h6 mb-0">
                  <a href="javascript:void(0);">{{ item.title }}</a>
                </h3>
              </div>
              <div class="d-flex align-items-center">
                <span class="me-2"
                  >{{ selectedCurrency }}{{ item.price }}.00</span
                >
                <div
                  class="nav ms-auto"
                  data-bs-toggle="tooltip"
                  data-bs-template='<div class="tooltip fs-xs" role="tooltip"><div class="tooltip-inner bg-light text-body-secondary p-0"></div></div>'
                  data-bs-placement="left"
                  ngbTooltip="Add to cart"
                >
                  <a
                    class="nav-link fs-lg py-2 px-1"
                    href="javascript:void(0);"
                    aria-label="Add to Cart"
                  >
                    <i class="ai-cart"></i>
                  </a>
                </div>
              </div>
            </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </div>
</section>
