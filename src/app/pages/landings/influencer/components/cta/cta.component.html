<section class="position-relative overflow-hidden" data-bs-theme="light">
  <div
    class="position-absolute top-0 start-0 w-100 h-100"
    data-aos="zoom-in"
    data-aos-duration="600"
    data-aos-offset="300"
    data-disable-parallax-down="md"
  >
    <div
      class="container-start position-absolute top-0 start-0 w-100 h-100 d-none d-xxl-block"
      style="
        transform: rotate(-180deg);
        border-top-right-radius: 7rem;
        border-bottom-right-radius: 7rem;
        background: linear-gradient(176.14deg, #f8f7e1 2.64%, #feeae7 94.95%);
      "
    ></div>
    <div
      class="container-start position-absolute top-0 start-0 w-100 h-100 d-lg-block d-xxl-none"
      style="
        transform: rotate(-180deg);
        border-top-right-radius: 4rem;
        border-bottom-right-radius: 4rem;
        background: linear-gradient(176.14deg, #f8f7e1 2.64%, #feeae7 94.95%);
      "
    ></div>
    <div
      class="container-start position-absolute top-0 start-0 w-100 h-100 d-sm-block d-lg-none"
      style="
        transform: rotate(-180deg);
        border-top-right-radius: 2.25rem;
        border-bottom-right-radius: 2.25rem;
        background: linear-gradient(176.14deg, #f8f7e1 2.64%, #feeae7 94.95%);
      "
    ></div>
  </div>
  <div class="container position-relative z-2 pt-5">
    <div
      class="row align-items-center justify-content-center pt-1 pt-sm-3 pt-md-4"
    >
      <div
        class="col-md-6 col-xl-5 offset-md-1 pb-3 pb-sm-0 mt-md-n5 mb-4 mb-sm-5"
        data-aos="fade-up"
        data-aos-duration="850"
        data-aos-offset="180"
        data-disable-parallax-down="md"
      >
        <div class="mx-auto" style="max-width: 25rem">
          <h2 class="display-5 pb-5 mb-2">
            Jumpstart healthy change in your life today!
          </h2>
          <div class="d-flex">
            <div class="pe-3 me-lg-3">
              <button class="btn btn-lg btn-primary px-4" type="button">
                <span class="text-light px-sm-2"
                  >{{ selectedCurrency }}14.<sup>99</sup> / month</span
                >
              </button>
            </div>
            <div>
              <button class="btn btn-lg bg-dark px-4" type="button">
                <span class="text-light px-sm-2"
                  >{{ selectedCurrency }}89.<sup>99</sup> / year</span
                >
              </button>
              <div class="d-flex align-items-center pt-2 mt-1">
                <span class="badge bg-danger text-light rounded-pill me-2"
                  >Expires</span
                >
                <span class="text-body fs-sm">01/12 8:00 pm</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-8 col-sm-6 col-md-5 col-xl-6 d-flex justify-content-end"
        data-aos="fade-up"
        data-aos-duration="600"
        data-aos-offset="250"
        data-disable-parallax-down="md"
      >
        <img
          src="assets/img/landing/influencer/cta.png"
          width="457"
          alt="Influencer"
        />
      </div>
    </div>
  </div>
</section>
