<section class="position-relative py-2 py-sm-3 py-md-4 py-lg-5">
  <div
    class="bg-secondary position-absolute top-0 start-0 w-100 h-100 d-none d-xxl-block"
    style="border-top-left-radius: 8rem; border-bottom-right-radius: 8rem"
  ></div>
  <div
    class="bg-secondary position-absolute top-0 start-0 w-100 h-100 d-none d-lg-block d-xxl-none"
    style="border-top-left-radius: 4rem; border-bottom-right-radius: 4rem"
  ></div>
  <div
    class="bg-secondary position-absolute top-0 start-0 w-100 h-100 d-lg-none"
    style="border-top-left-radius: 2.25rem; border-bottom-right-radius: 2.25rem"
  ></div>
  <div
    class="container position-relative z-2 py-5 mt-xl-2 mb-lg-2 mb-xl-3 mb-xxl-5 mt-xxl-4"
  >
    <h2 class="h1 pt-xxl-1 pb-4 mb-2 mb-lg-3">Guides</h2>

    <div class="swiper">
      <swiper-container
        [config]="swiperConfig"
        init="false"
        class="swiper-wrapper"
      >
        @for (item of allGuide; track $index) {
          <swiper-slide class="swiper-slide h-auto">
            <div class="card h-100 border-0 rounded-4 pb-3">
              <div class="position-relative" data-bs-theme="light">
                <div class="card-body position-absolute start-0 bottom-0 py-4">
                  <div class="d-table badge bg-danger rounded-pill mb-2">
                    {{ item.programs }}
                  </div>
                  <div class="d-table badge bg-light text-nav rounded-pill">
                    {{ item.exercises }}
                  </div>
                </div>
                <img
                  class="rounded-4 rounded-bottom-0"
                  src="{{ item.image }}"
                  alt="Guide"
                />
              </div>
              <div class="card-body pb-4">
                <div class="text-primary fw-bold pb-2 mb-1">
                  {{ selectedCurrency }}{{ item.price }}
                </div>
                <h3 class="h4">{{ item.title }}</h3>
                <ul class="fs-sm ps-4 mb-0">
                  @for (data of item.details; track $index) {
                    <li class="mb-2">{{ data }}</li>
                  }
                </ul>
              </div>
              <div class="card-footer border-0 pt-0">
                <button class="btn btn-outline-primary w-100" type="button">
                  Buy now
                </button>
              </div>
            </div>
          </swiper-slide>
        }
      </swiper-container>

      <div
        id="pagination"
        class="swiper-pagination position-relative bottom-0 mt-2 pt-4 d-lg-none"
      ></div>
    </div>
  </div>
</section>
