<section class="bg-gray py-2 py-lg-3 py-xl-4 py-xxl-5" id="landings">
  <div
    class="container py-5 mt-1 mb-2 mt-sm-2 mb-sm-3 mt-md-3 mb-md-4 my-lg-4 my-xl-5"
  >
    <h2 class="display-5 text-center pt-xxl-2">Landing pages</h2>
    <p class="fs-lg text-center pb-3 pb-lg-0 mb-lg-5">
      Choose from pre-built layouts of our unique landing pages
    </p>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 gy-5 pb-xl-3">
      @for (item of landingDemo; track $index) {
        <div class="col">
          <div class="card-hover card-lifted mx-auto" style="max-width: 416px">
            <div class="card-lifted overflow-hidden rounded-3 mb-3">
              <img
                class="d-dark-mode-none"
                src="{{ item.imageLight }}"
                alt="{{ item.title }}"
              />
              <img
                class="d-none d-dark-mode-block"
                src="{{ item.imageDark }}"
                alt="{{ item.title }}"
              />
            </div>
            <h3 class="h5 text-center mb-0">
              <a class="stretched-link" routerLink="{{ item.link }}">{{
                item.title
              }}</a>
            </h3>
          </div>
        </div>
      }
      <div class="col">
        <div class="card border-0 bg-transparent h-100">
          <div
            class="card-body d-flex justify-content-center align-items-center border-dashed border-2 rounded-3 py-5 mb-3"
          >
            <div class="py-5" style="width: 5.5rem">
              <ng-lottie
                class="d-dark-mode-none"
                [options]="options"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></ng-lottie>
              <ng-lottie
                class="d-none d-dark-mode-block"
                [options]="darkOption"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></ng-lottie>
            </div>
          </div>
          <h3 class="h5 text-nav text-center mb-0">Coming Soon</h3>
        </div>
      </div>
    </div>
  </div>
</section>
