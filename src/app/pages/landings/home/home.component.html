<main class="page-wrapper">
  <component-navigation-bar [mode]="'dark'" />

  <home-hero />

  <home-demo />

  <home-inner-pages />

  <section class="d-flex w-100 position-relative overflow-hidden">
    <div
      class="position-relative flex-xl-shrink-0 z-5 start-50 translate-middle-x my-n1"
      style="max-width: 1920px"
    >
      <div class="mx-md-n5 mx-xl-0">
        <div class="mx-n4 mx-sm-n5 mx-xl-0">
          <div class="mx-n5 mx-xl-0">
            <img-comparison-slider class="mx-n5 mx-xl-0">
              <img
                slot="first"
                src="assets/img/landing/intro/dark-mode.jpg"
                alt="Dak Mode"
              />
              <img
                slot="second"
                src="assets/img/landing/intro/light-mode.jpg"
                alt="Light Mode"
              />
              <div slot="handle" style="width: 42px">
                <svg
                  class="text-primary rounded-circle"
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <circle fill="currentColor" cx="21" cy="21" r="21"></circle>
                  </g>
                  <path
                    fill="white"
                    d="M25.5019 19.7494H15.9147V15.9146L11.1211 20.7081L15.9147 25.5017V21.6669H25.5019V25.5017L30.2955 20.7081L25.5019 15.9146V19.7494Z"
                  ></path>
                </svg>
              </div>
            </img-comparison-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute top-0 start-0 w-50 h-100 bg-dark"></div>
    <div
      class="position-absolute top-0 end-0 w-50 h-100"
      style="background-color: #f6f9fc"
    ></div>
  </section>

  <home-customizer />

  <home-features />

  <home-subscribe />
</main>

<home-footer />
