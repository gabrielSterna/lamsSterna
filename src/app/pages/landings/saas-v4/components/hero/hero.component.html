<section class="position-relative bg-dark pt-lg-4 pt-xl-5">
  <div
    class="jarallax position-absolute top-0 start-0 w-100 h-100"
    style="background-image: url(assets/img/landing/saas-4/hero-bg-pattern.png)"
    ngJarallax
    [config]="jarallaxConfig"
    data-speed="0.4"
  ></div>
  <div class="container position-relative z-2 pt-2 pt-sm-4 pt-md-5">
    <div class="row justify-content-center pt-5">
      <div class="col-lg-9 col-xl-8 text-center pt-5 mt-1">
        <a
          href="javascript:void(0);"
          class="d-inline-flex align-items-center fs-sm fw-semibold text-decoration-none bg-warning bg-opacity-10 text-warning rounded-pill py-2 px-3"
        >
          <span class="fw-semibold lh-sm">New Around v2.0</span>
          <i class="ai-arrow-right fs-lg ms-2 me-n1"></i>
        </a>
        <h1 class="display-4 text-white pt-3 mt-3 mb-4">
          Powerful AI models to serve your business needs
        </h1>
        <p class="text-white opacity-70 fs-xl">
          Our robust platform is designed to handle large volumes of data and
          processing power, making it perfect for businesses of all sizes.
        </p>
      </div>
    </div>
  </div>
  <div class="d-none d-lg-block" style="height: 480px"></div>
  <div class="d-lg-none" style="height: 400px"></div>
  <div
    class="d-flex position-absolute bottom-0 start-0 w-100 overflow-hidden mb-n1"
    style="color: var(--ar-body-bg)"
  >
    <div
      class="position-relative start-50 translate-middle-x flex-shrink-0"
      style="width: 3774px"
    >
      <svg
        width="3774"
        height="201"
        viewBox="0 0 3774 201"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 200.003C0 200.003 1137.52 0.188224 1873.5 0.000134392C2614.84 -0.189325 3774 200.003 3774 200.003H0Z"
          fill="currentColor"
        />
      </svg>
    </div>
  </div>
</section>
