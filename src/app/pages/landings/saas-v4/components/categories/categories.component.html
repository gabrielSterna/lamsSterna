<section class="container position-relative z-3">
  <div class="d-none d-lg-block" style="margin-top: -428px"></div>
  <div class="d-lg-none" style="margin-top: -370px"></div>
  <div class="swiper">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (item of categortData; track $index) {
        <swiper-slide class="swiper-slide">
          <a
            href="javascript:void(0);"
            class="card card-hover zoom-effect border-0 rounded-5 overflow-hidden"
          >
            <span
              class="position-absolute top-0 start-0 w-100 h-100 z-1"
              style="
                background: linear-gradient(
                  180deg,
                  rgba(18, 21, 25, 0) 35.56%,
                  #121519 95.3%
                );
              "
            ></span>
            <div class="position-absolute bottom-0 w-100 z-2 p-4">
              <div class="px-md-3">
                <h3 class="h4 text-white mb-0">{{ item.category }}</h3>
                <div
                  class="d-flex align-items-center justify-content-between opacity-0"
                >
                  <span
                    class="text-white fs-xs text-truncate opacity-70 pe-3"
                    >{{ item.description }}</span
                  >
                  <i class="ai-circle-arrow-right fs-3 text-primary"></i>
                </div>
              </div>
            </div>
            <div class="zoom-effect-wrapper">
              <div class="zoom-effect-img">
                <img src="{{ item.image_src }}" alt="Ecommerce" />
              </div>
            </div>
          </a>
        </swiper-slide>
      }
    </swiper-container>

    <div
      class="swiper-pagination position-relative bottom-0 pt-2 pt-md-3 mt-4"
    ></div>
  </div>
</section>
