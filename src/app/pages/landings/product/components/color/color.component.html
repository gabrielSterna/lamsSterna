<section class="container pt-md-2 pt-lg-4 pt-xl-5">
  <div class="row align-items-center mt-2 mt-sm-0 pt-4 pt-sm-5">
    <div
      class="col-md-6 col-lg-7 col-xxl-8 order-md-2 pb-4 pb-md-0 mb-2 mb-sm-3 mb-md-0"
    >
      <div class="position-relative ms-md-auto" style="max-width: 636px">
        <div
          class="position-absolute bottom-0 start-0 w-100 bg-secondary rounded-5"
          style="height: 91.5%"
          data-aos="zoom-in"
          data-aos-duration="700"
          data-aos-offset="300"
        ></div>
        <div class="position-relative z-2 pb-4 pb-sm-5">
          <div class="tab-content pb-3 mb-3">
            <div class="tab-pane show active" id="gray" role="tabpanel">
              <img
                class="d-block mx-auto"
                src="assets/img/landing/product/colors/{{ headphoneColor }}.png"
                width="486"
                alt="Gray"
              />
            </div>
          </div>
          <div class="h6 fs-sm text-center pb-2 mb-1" id="colorOption">
            {{ colorText }}
          </div>
          <div class="nav nav-tabs justify-content-center">
            <div class="nav-link border-0 p-0 me-2">
              <input
                class="btn-check"
                type="radio"
                name="color"
                value="Gray light"
                id="gray-color"
                (change)="changeImage('gray', $event)"
              />
              <label
                class="btn btn-icon btn-xs btn-outline-secondary rounded-circle"
                for="gray-color"
                style="width: 1.25rem; height: 1.25rem"
              >
                <span
                  class="d-block rounded-circle"
                  style="
                    width: 0.75rem;
                    height: 0.75rem;
                    background-color: #576071;
                  "
                ></span>
              </label>
            </div>
            <div class="nav-link border-0 p-0 me-2">
              <input
                class="btn-check"
                type="radio"
                name="color"
                data-binded-label="colorOption"
                value="Blue sky"
                id="blue-color"
                (change)="changeImage('blue', $event)"
              />
              <label
                class="btn btn-icon btn-xs btn-outline-secondary rounded-circle"
                for="blue-color"
                style="width: 1.25rem; height: 1.25rem"
              >
                <span
                  class="d-block rounded-circle"
                  style="
                    width: 0.75rem;
                    height: 0.75rem;
                    background-color: #a1b7d9;
                  "
                ></span>
              </label>
            </div>
            <div class="nav-link border-0 p-0 me-2">
              <input
                class="btn-check"
                type="radio"
                name="color"
                data-binded-label="colorOption"
                value="Green day"
                id="green-color"
                [checked]="headphoneColor == 'green'"
                (change)="changeImage('green', $event)"
              />
              <label
                class="btn btn-icon btn-xs btn-outline-secondary rounded-circle"
                for="green-color"
                style="width: 1.25rem; height: 1.25rem"
              >
                <span
                  class="d-block rounded-circle"
                  style="
                    width: 0.75rem;
                    height: 0.75rem;
                    background-color: #b3cca3;
                  "
                ></span>
              </label>
            </div>
            <div class="nav-link border-0 p-0 me-2">
              <input
                class="btn-check"
                type="radio"
                name="color"
                data-binded-label="colorOption"
                value="Pink dream"
                id="pink-color"
                (change)="changeImage('pink', $event)"
              />
              <label
                class="btn btn-icon btn-xs btn-outline-secondary rounded-circle"
                for="pink-color"
                style="width: 1.25rem; height: 1.25rem"
              >
                <span
                  class="d-block rounded-circle"
                  style="
                    width: 0.75rem;
                    height: 0.75rem;
                    background-color: #fda9a9;
                  "
                ></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-5 col-xxl-4 order-md-1">
      <div class="pe-md-4 pe-xl-0">
        <h2 class="h1 pb-md-2 pb-xl-3">
          <span
            style="
              background: linear-gradient(
                90.72deg,
                #cbfdb1 3.49%,
                #acbff1 50.67%,
                #efa7ec 100.79%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >Multicolor</span
          >
          for those who like to be bright and stand out
        </h2>
        <p class="mb-0">
          Turpis nullam netus sed aliquam consectetur at felis consequat
          tincidunt orci varius arcu urna neque eget maecenas consequat lacus
          habitasse adipiscing.
        </p>
      </div>
    </div>
  </div>
</section>
