<section class="container pt-5">
  <div class="position-relative mt-sm-2 mb-4 mb-sm-5">
    <img
      class="d-block rounded-5"
      src="assets/img/landing/product/video-cover.jpg"
      alt="Video cover"
    />
    <div
      class="d-nline-flex position-absolute top-50 start-50 translate-middle z-2 p-4"
    >
      <a
        class="btn btn-icon btn-xl btn-primary rounded-circle stretched-link"
        (click)="open(0)"
        aria-label="Play video"
      >
        <i class="ai-play-filled"></i>
      </a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-3 pt-2 pt-sm-0 pt-lg-3">
    @for (item of productData; track $index) {
      <div class="col pb-4 mb-1">
        <div
          [ngClass]="{ 'mx-sm-auto': $index == 1, 'ms-sm-auto': $index == 2 }"
          style="max-width: 336px"
        >
          <div [innerHTML]="item.sanitizedIcon"></div>
          <h3 class="h4">{{ item.title }}</h3>
          <p class="mb-0">
            {{ item.description }}
          </p>
        </div>
      </div>
    }
  </div>
</section>
