<section class="container py-5">
  <h2 class="h1 text-center">Our services</h2>
  <p class="text-center pb-4 mb-2 mb-lg-3">
    We provide a wide range of consulting services
  </p>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
    @for (item of allGridService; track $index) {
      <div class="col">
        <a
          class="card card-hover-primary border-0 h-100 text-decoration-none"
          href="javascript:void(0);"
        >
          <div class="card-body pb-0">
            <div [innerHTML]="item.sanitizedIcon"></div>
            <h3 class="h4 card-title mt-0">{{ item.title }}</h3>
            <p class="card-text">
              {{ item.description }}
            </p>
          </div>
          <div class="card-footer border-0 py-3 my-3 mb-sm-4">
            <div
              class="btn btn-lg btn-icon btn-outline-primary rounded-circle pe-none"
            >
              <i class="ai-arrow-right"></i>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</section>
