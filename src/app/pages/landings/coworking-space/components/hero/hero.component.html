<section class="pt-5">
  <div class="container position-relative z-2 pt-5 mt-3 mt-sm-4 mt-md-5">
    <div class="row pt-xl-3 pt-xxl-4">
      <div class="col-lg-7 col-xxl-6">
        <h1 class="display-3 text-center text-lg-start">
          The best space for work and business meetings
        </h1>
      </div>
      <div class="col-lg-5 offset-xxl-1 pt-sm-3">
        <p
          class="fs-lg text-center text-lg-start pb-3 pb-sm-0 pb-md-2 mb-4 mb-sm-5"
        >
          Magna in purus in facilisis pretium eleifend in nullamer magna morbi
          eleifend vel convallis quis utrices neque tellus purus in facilisis
          pretium eleifend vel convallis.
        </p>

        <div class="card border-0 bg-primary py-4 px-xxl-4">
          <form class="card-body" data-bs-theme="dark">
            <h2 class="h3 card-title text-white text-center pb-2 pb-xxl-3">
              Reserve your spot
            </h2>
            <div class="mb-3">
              <label class="form-label fs-base" for="space">Space</label>
              <select class="form-select form-select-lg" required id="space">
                <option value="" disabled>Choose space</option>
                <option value="Coworking main room">Coworking main room</option>
                <option value="Coworking terrace">Coworking terrace</option>
                <option value="Skype room 1" selected>Skype room 1</option>
                <option value="Skype room 2">Skype room 2</option>
                <option value="Meeting room 1">Meeting room 1</option>
                <option value="Meeting room 2">Meeting room 2</option>
                <option value="Gaming room">Gaming room</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fs-base" for="company"
                >Company size</label
              >
              <input
                class="form-control form-control-lg"
                type="number"
                value="1"
                required
                id="company"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Date and time</label>
              <div class="position-relative">
                <input
                  class="form-control form-control-lg date-picker pe-5"
                  type="text"
                  placeholder="Choose date/time"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (click)="d.toggle()"
                />
                <i
                  class="ai-calendar position-absolute top-50 end-0 translate-middle-y fs-lg text-white opacity-80 me-3"
                ></i>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fs-base" for="email"
                >Email address</label
              >
              <input
                class="form-control form-control-lg"
                type="email"
                placeholder="johnDoe@example.com"
                required
                id="email"
              />
            </div>
            <div
              class="d-flex flex-column flex-sm-row flex-lg-column flex-xxl-row align-items-center justify-content-center justify-content-lg-start pt-3 pt-xxl-4"
            >
              <button
                class="btn btn-light w-100 w-sm-auto w-lg-100 w-xxl-auto mb-2 mb-sm-0 mb-lg-2 mb-xxl-0 me-sm-3 me-lg-0 me-xxl-3"
                type="submit"
              >
                Book space now
              </button>
              <a
                class="d-flex align-items-center fs-sm fw-semibold text-white text-decoration-none px-3 py-2"
                href="tel:+15262200459"
              >
                <i class="ai-phone fs-xl me-2"></i>
                +1&nbsp;526&nbsp;220&nbsp;0459
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div
    class="jarallax"
    data-jarallax
    data-speed="0.6"
    style="
      background-image: url(assets/img/landing/coworking-space/parallax-image.jpg);
    "
    ngJarallax
    [config]="jarallaxConfig"
  >
    <div
      class="d-none d-xxl-block"
      style="height: 830px; margin-top: -470px"
    ></div>
    <div
      class="d-none d-xl-block d-xxl-none"
      style="height: 780px; margin-top: -490px"
    ></div>
    <div
      class="d-none d-lg-block d-xl-none"
      style="height: 700px; margin-top: -560px"
    ></div>
    <div
      class="d-none d-sm-block d-lg-none"
      style="height: 520px; margin-top: -450px"
    ></div>
    <div class="d-sm-none" style="height: 500px; margin-top: -450px"></div>
  </div>
</section>
