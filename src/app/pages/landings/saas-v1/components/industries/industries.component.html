<section
  class="bg-dark border-top border-light py-2 py-sm-3 py-md-4 py-lg-5"
  data-bs-theme="dark"
>
  <div class="container py-5 my-lg-3 my-xl-4 my-xxl-5">
    <h2
      class="h1 text-center text-md-start mt-lg-n3 pb-4 pb-md-5"
      style="max-width: 660px"
    >
      Around suitable for any business, from stores to agencies
    </h2>

    <div class="row">
      <div
        class="col-md-6 col-xl-5 offset-xl-1 order-md-2 pb-4 pb-md-0 mb-2 mb-md-0"
      >
        <div class="binded-content" style="max-width: 526px">
          @for (tab of tabs; track $index) {
            <div
              class="binded-item"
              [ngClass]="{ active: activeTab === tab.name }"
              [id]="tab.name.toLowerCase() + '-image'"
            >
              <div class="from-bottom">
                <div
                  class="d-flex justify-content-center position-absolute top-0 start-0 w-100 h-100"
                >
                  <div
                    [ngClass]="tab.bgColor + ' rounded-5 h-100'"
                    style="width: 88.2%"
                  ></div>
                </div>
                <img
                  class="d-block position-relative z-2"
                  [src]="tab.imageSrc"
                  alt="Image"
                />
              </div>
            </div>
          }
        </div>
      </div>
      <div class="col-md-6 order-md-1">
        <ul
          ngbNav
          #nav="ngbNav"
          class="nav nav-tabs flex-nowrap overflow-auto text-nowrap pb-3 mb-3 mb-xl-4"
          role="tablist"
        >
          @for (tab of tabs; track $index) {
            <li ngbNavItem class="nav-item mb-0">
              <a
                ngbNavLink
                class="nav-link"
                role="tab"
                (click)="activeTab = tab.name"
                >{{ tab.name }}</a
              >
              <ng-template ngbNavContent>
                <h3 class="mb-lg-4">{{ tab.title }}</h3>
                <p class="text-body">{{ tab.description }}</p>
                <a
                  class="btn btn-lg btn-link px-0 mt-n2 mt-lg-0"
                  href="javascript:void(0);"
                >
                  Learn more
                  <i class="ai-arrow-right ms-2"></i>
                </a>
              </ng-template>
            </li>
          }
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>
