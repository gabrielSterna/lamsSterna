<section class="container pb-5 mb-lg-3 mb-xl-4 mb-xxl-5">
  <div class="row gy-3 pb-sm-3 pb-md-4 pb-lg-5">
    @for (item of insuranceCategory; track $index) {
      <div class="col-sm-6 col-lg-4">
        <div class="d-flex align-items-center mb-3">
          <div class="flex-shrink-0 bg-primary rounded-1 p-2">
            <div [innerHTML]="item.sanitizedIcon"></div>
          </div>
          <h3 class="h5 ms-3 mb-0">{{ item.title }}</h3>
        </div>
        <p class="fs-sm">
          {{ item.description }}
        </p>
      </div>
    }
  </div>
</section>
