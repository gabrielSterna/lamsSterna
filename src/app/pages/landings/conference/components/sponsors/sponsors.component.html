<section class="bg-secondary pb-md-2 pt-lg-2 pb-lg-4 py-xl-4 py-xxl-5">
  <div class="container py-5">
    <h2 class="h1 text-center pb-sm-2 py-md-3 mt-sm-2 mb-lg-4">Sponsored by</h2>
    <ngx-simplebar class="mb-4 mb-lg-5 pb-3 px-3">
      <div class="row row-cols-lg-4 flex-nowrap flex-lg-wrap gy-lg-5 mx-n3">
        @for (item of allSponsoredDetail; track $index) {
          <div class="col" style="min-width: 225px">
            <img
              class="d-block d-dark-mode-none mb-2 mb-lg-2"
              src="{{ item.dark_logo }}"
              alt="Logo"
            />
            <img
              class="d-none d-dark-mode-block mb-2 mb-lg-2"
              src="{{ item.light_logo }}"
              alt="Logo"
            />
            <p class="text-body-secondary mb-2">
              {{ item.description }}
            </p>
          </div>
        }
      </div>
    </ngx-simplebar>
    <div class="text-center mb-2 mb-sm-3">
      <a class="btn btn-lg btn-primary" href="javascript:void(0);"
        >Become sponsor</a
      >
    </div>
  </div>
</section>
