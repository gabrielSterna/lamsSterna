<div class="row">
  <div class="col-lg-4 pb-3 mb-3">
    <h2 class="h1">Our services</h2>
    <p class="pe-5 mb-0">
      With the support of our result driven team you can solve many challenges.
    </p>
  </div>
  <div class="col-lg-8">
    <div class="row row-cols-1 row-cols-sm-2 g-4">
      @for (item of servicev2Feature; track $index) {
        <div class="col">
          @for (item of item; track item.id; let odd = $odd) {
            @if (!odd) {
              <div class="card border-0 bg-secondary rounded-5 mb-4">
                <div class="card-body pb-3">
                  <div [innerHTML]="item.sanitizedIcon"></div>
                  <h3 class="h4">{{ item.title }}</h3>
                  <p class="mb-0">{{ item.content }}</p>
                </div>
                <div class="card-footer border-0 pt-3 mb-3">
                  <a
                    class="btn btn-icon btn-lg btn-outline-primary rounded-circle stretched-link"
                    href="javascript:void(0);"
                    aria-label="Learn more"
                  >
                    <i class="ai-arrow-right"></i>
                  </a>
                </div>
              </div>
            } @else {
              <div class="card border-0 bg-secondary rounded-5">
                <div class="card-body pb-3">
                  <div [innerHTML]="item.sanitizedIcon"></div>
                  <h3 class="h4">{{ item.title }}</h3>
                  <p class="mb-0">{{ item.content }}</p>
                </div>
                <div class="card-footer border-0 pt-3 mb-3">
                  <a
                    class="btn btn-icon btn-lg btn-outline-primary rounded-circle stretched-link"
                    href="javascript:void(0);"
                    aria-label="Learn more"
                  >
                    <i class="ai-arrow-right"></i>
                  </a>
                </div>
              </div>
            }
          }
        </div>
      }
    </div>
  </div>
</div>
