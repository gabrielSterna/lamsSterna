<main class="page-wrapper">
  <component-navigation-bar-2 />

  <div class="container pt-5 pb-lg-5 pb-md-4 pb-2 my-5">
    <app-breadcrumb-1 [title]="'Home'" [pageTitle]="'Blog list with sidebar'" />

    <list-sidebar-blog />
  </div>
  <button
    class="d-lg-none btn btn-sm fs-sm btn-primary w-100 rounded-0 fixed-bottom"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#sidebarBlog"
    (click)="onSettingsButtonClicked(content)"
  >
    <i class="ai-layout-column me-2"></i>
    Sidebar
  </button>
</main>

<list-sidebar-subscription />

<list-sidebar-footer />

<ng-template #content let-offcanvas class="offcanvas-end" id="sidebarBlog">
  <div class="offcanvas-header d-lg-none">
    <h4 class="offcanvas-title">Sidebar</h4>
    <button
      class="btn-close ms-auto"
      type="button"
      data-bs-dismiss="offcanvas"
      data-bs-target="#sidebarBlog"
      aria-label="Close"
      (click)="offcanvas.close('Close click')"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="position-relative mb-4 mb-lg-5">
      <i
        class="ai-search position-absolute top-50 start-0 translate-middle-y ms-3"
      ></i>
      <input
        class="form-control ps-5"
        type="search"
        placeholder="Enter keyword"
      />
    </div>

    <h4 class="pt-1 pt-lg-0 mt-lg-n2">Categories:</h4>
    <ul class="nav flex-column mb-lg-5 mb-4">
      @for (item of categoryData; track $index; let last = $last) {
        <li class="mb-2" [ngClass]="last ? '' : 'mb-2'">
          <a class="nav-link d-flex p-0" href="javascript:void(0);">
            {{ item.category }}
            <span class="fs-sm text-body-secondary ms-2"
              >({{ item.count }})</span
            >
          </a>
        </li>
      }
    </ul>

    <h4 class="pt-3 pt-lg-0 pb-1">Trending posts:</h4>
    <div class="mb-lg-5 mb-4">
      @for (item of trendingPostData; track $index) {
        <article class="position-relative d-flex align-items-center mb-4">
          <img class="rounded" [src]="item.image" width="92" alt="Post image" />
          <div class="ps-3">
            <h4 class="h6 mb-2">
              <a class="stretched-link" routerLink="/blog/post-1">{{
                item.title
              }}</a>
            </h4>
            <span class="fs-sm text-body-secondary">{{ item.date }}</span>
          </div>
        </article>
      }
    </div>

    <h4 class="pt-3 pt-lg-0 pb-1">Join us:</h4>
    <div class="d-flex mt-n3 ms-n3 mb-lg-5 mb-4 pb-3 pb-lg-0">
      <a
        class="btn btn-secondary btn-icon btn-sm btn-instagram rounded-circle mt-3 ms-3"
        href="javascript:void(0);"
        aria-label="Instagram"
      >
        <i class="ai-instagram"></i>
      </a>
      <a
        class="btn btn-secondary btn-icon btn-sm btn-facebook rounded-circle mt-3 ms-3"
        href="javascript:void(0);"
        aria-label="Facebook"
      >
        <i class="ai-facebook"></i>
      </a>
      <a
        class="btn btn-secondary btn-icon btn-sm btn-telegram rounded-circle mt-3 ms-3"
        href="javascript:void(0);"
        aria-label="Telegram"
      >
        <i class="ai-telegram"></i>
      </a>
      <a
        class="btn btn-secondary btn-icon btn-sm btn-x rounded-circle mt-3 ms-3"
        href="javascript:void(0);"
        aria-label="X"
      >
        <i class="ai-x"></i>
      </a>
    </div>

    <div class="position-relative mb-3">
      <div
        class="position-absolute w-100 text-center top-0 start-50 translate-middle-x pt-4"
        style="max-width: 15rem"
        data-bs-theme="light"
      >
        <h3 class="h2 pt-3 mb-0">Your banner here!</h3>
      </div>
      <img
        class="rounded-5"
        src="assets/img/blog/sidebar/banner.jpg"
        alt="Banner"
      />
    </div>
  </div>
</ng-template>
