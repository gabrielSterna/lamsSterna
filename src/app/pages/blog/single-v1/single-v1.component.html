<main class="page-wrapper">
  <component-navigation-bar-2 />

  <section class="container py-5 mt-5 mb-md-2 mb-lg-3 mb-xl-4">
    <app-breadcrumb-2
      [breadcrumbLink]="'/blog/grid-sidebar'"
      [className]="'pt-lg-3 pb-lg-4 pb-2'"
      [title]="'Home'"
      [pageTitle]="'Single post v.1'"
      [subTitle]="'Blog'"
    />

    <div class="row">
      <div class="col-lg-8 pb-2 pb-lg-0 mb-4 mb-lg-0">
        <h1 class="display-4 pb-2 pb-lg-3">
          How to look for inspiration for new goals in life and remember to give
          yourself a break?
        </h1>
        <div class="d-flex flex-wrap align-items-center mt-n2">
          <span class="text-body-secondary fs-sm fw-normal p-0 mt-2 me-3">
            12
            <i class="ai-share fs-lg ms-1"></i>
          </span>
          <a
            class="nav-link position-relative text-body-secondary fs-sm fw-normal d-flex align-items-end p-0 mt-2"
            href="#comments"
            data-scroll
            data-scroll-offset="60"
          >
            <span
              class="position-absolute w-100 h-100 top-0 start-0"
              data-bs-toggle="collapse"
              data-bs-target="#commentsCollapse"
            ></span>
            4
            <i class="ai-message fs-lg ms-1"></i>
          </a>
          <span class="fs-xs opacity-20 mt-2 mx-3">|</span>
          <span class="fs-sm text-body-secondary mt-2">16 hours ago</span>
          <span class="fs-xs opacity-20 mt-2 mx-3">|</span>
          <a class="badge text-nav fs-xs border mt-2" href="javascript:void(0);"
            >Inspiration</a
          >
        </div>
      </div>

      <div class="col-lg-4 col-xl-3 offset-xl-1">
        <div class="card border-0 bg-secondary">
          <div class="card-body text-center">
            <img
              class="d-block rounded-circle mx-auto mb-3"
              src="assets/img/avatar/03.jpg"
              width="80"
              alt="Author image"
            />
            <h3 class="h5 mb-2 pb-1">Darlene Robertson</h3>
            <p class="fs-sm mb-4">
              Duis consectetur quis enim iaculis eu sagittis posuere imperdiet
            </p>
            <a class="btn btn-outline-primary btn-sm" href="javascript:void(0);"
              >Follow the author</a
            >
          </div>
        </div>
      </div>
    </div>
  </section>

  <section
    class="jarallax bg-position-center-y"
    data-jarallax
    data-speed=".65"
    ngJarallax
    [config]="jarallaxConfig"
    style="background-image: url(assets/img/blog/single/cover.jpg)"
  >
    <div class="d-none d-xxl-block" style="height: 760px"></div>
    <div class="d-none d-xl-block d-xxl-none" style="height: 650px"></div>
    <div class="d-none d-lg-block d-xl-none" style="height: 500px"></div>
    <div class="d-none d-md-block d-lg-none" style="height: 400px"></div>
    <div class="d-md-none" style="height: 300px"></div>
  </section>

  <single-post-content />

  <single-post-comment />

  <single-article />
</main>

<single-subscription />

<single-footer />
