<section class="container pt-5 pb-sm-3 mt-5 mb-2 mb-md-3 mb-lg-4 mb-xxl-5">
  <app-breadcrumb-1 title="Home" pageTitle="Portfolio list v.2" />

  <h1 class="pb-3">Our case studies</h1>

  @for (item of portfolioList; track $index) {
    <div class="row align-items-center pt-xl-2 pb-5 mb-lg-2 mb-xl-3 mb-xxl-4">
      <div class="col-md-7 col-lg-6 mb-4 mb-md-0">
        <a class="d-block position-relative" routerLink="/portfolio/single-1">
          <div
            class="{{
              item.bgColor
            }} rounded-5 position-absolute top-0 start-0 w-100 h-100"
            [style.backgroundColor]="
              item.bgColor == 'bg-custom' ? '#d7e4f4' : ''
            "
            data-aos="zoom-in"
            data-aos-duration="600"
            data-aos-offset="250"
          ></div>
          <img
            class="d-block position-relative z-2 mx-auto"
            [src]="item.image"
            width="636"
            alt="Image"
            data-aos="fade-in"
            data-aos-duration="400"
            data-aos-offset="250"
          />
        </a>
      </div>
      <div
        class="col-md-5 col-xl-4 offset-lg-1"
        data-aos="fade-up"
        data-aos-duration="400"
        data-aos-offset="170"
      >
        <div class="ps-md-3 ps-lg-0">
          @if (item.brand) {
            <img class="d-block mb-2 mb-lg-3" [src]="item.brand" alt="Foster" />
          } @else {
            <img
              class="d-block d-dark-mode-none mb-2 mb-lg-3"
              [src]="item.brandDark"
              alt="Champion"
            />
            <img
              class="d-none d-dark-mode-block mb-2 mb-lg-3"
              [src]="item.brandLight"
              alt="Champion"
            />
          }
          <h2 class="h4">{{ item.title }}</h2>
          <div [innerHTML]="item.description"></div>
          <a
            class="btn btn-sm btn-outline-dark rounded-pill"
            routerLink="/portfolio/single-1"
            >Read the full story</a
          >
          @if (item.awards) {
            <div class="d-flex align-items-center pt-2 pt-lg-3 mt-3">
              <h6 class="text-body mb-0 me-3">Awards:</h6>
              @for (data of item.awards; track $index; let last = $last) {
                <img
                  class="d-block d-dark-mode-none me-4"
                  [src]="data"
                  [width]="last ? 95 : 90"
                  alt="Vue.js"
                />
              }

              @for (data of item.awardDark; track $index; let last = $last) {
                <img
                  class="d-none d-dark-mode-block me-4"
                  [src]="data"
                  [width]="last ? 95 : 90"
                  alt="Vue.js"
                />
              }
            </div>
          }
        </div>
      </div>
    </div>
  }
</section>
