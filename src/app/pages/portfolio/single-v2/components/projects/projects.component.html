<section class="container pb-5 mb-2 mb-lg-3 mb-xl-4 mb-xxl-5">
  <h2 class="h1 pb-3 pb-lg-4">Next projects</h2>
  <div class="row row-cols-1 row-cols-sm-2 align-items-end mb-2 pb-md-4">
    @for (item of nextProjectData; track $index; let last = $last) {
      <div class="col">
        <div
          class="zoom-effect position-relative border-bottom pb-3"
          [ngClass]="{ 'ms-auto': last }"
          [style.maxWidth]="item.width"
        >
          <div class="zoom-effect-wrapper">
            <div class="zoom-effect-img">
              <img src="{{ item.imageSrc }}" alt="Image" />
            </div>
          </div>
          <div class="pt-4 mt-lg-2">
            <h2 class="h4 mb-2">
              <a class="stretched-link" routerLink="portfolio/single-2">{{
                item.name
              }}</a>
            </h2>
            <div
              class="d-flex justify-content-between fs-lg text-body-secondary"
            >
              <span>{{ item.category }}</span>
              <span>2021</span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
