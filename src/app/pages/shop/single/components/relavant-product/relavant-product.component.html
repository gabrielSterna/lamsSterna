<section class="container pb-5 mb-lg-3 mb-xl-4 mb-xxl-5">
  <div
    class="d-flex align-items-center justify-content-between pb-4 mb-2 mb-md-3"
  >
    <h2 class="h1 pt-1 mb-0">You may also like</h2>

    <div class="d-flex">
      <button
        class="btn btn-prev btn-icon btn-sm btn-outline-primary rounded-circle ms-3"
        type="button"
        id="relevant-prev"
        aria-label="Prev"
      >
        <i class="ai-arrow-left"></i>
      </button>
      <button
        class="btn btn-next btn-icon btn-sm btn-outline-primary rounded-circle ms-3"
        type="button"
        id="relevant-next"
        aria-label="Next"
      >
        <i class="ai-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="swiper pb-sm-2 pb-md-3">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (item of allRelavantData; track $index) {
        <swiper-slide class="swiper-slide">
          <div
            class="card-hover position-relative bg-secondary rounded-1 p-3 mb-4"
          >
            <span
              class="badge bg-opacity-10 position-absolute top-0 start-0 mt-3 ms-3"
              [ngClass]="
                item.badge === 'New'
                  ? 'text-danger bg-danger'
                  : 'text-primary bg-primary'
              "
              >{{ item.badge }}</span
            >
            <button
              class="btn btn-icon btn-sm btn-light bg-light border-0 rounded-circle position-absolute top-0 end-0 mt-3 me-3 z-5 opacity-0"
              type="button"
              aria-label="Add to Favorites"
            >
              <i class="ai-heart fs-xl text-nav"></i>
            </button>
            <a class="d-block p-2 p-xl-4" routerLink="shop/product">
              <img
                class="d-block mx-auto"
                [src]="item.image"
                width="226"
                alt="Product"
              />
            </a>
          </div>
          <div class="d-flex mb-1">
            <h3 class="h6 mb-0">
              <a routerLink="shop/product">{{ item.name }}</a>
            </h3>
            <div class="d-flex ps-2 mt-n1 ms-auto">
              @for (color of item.colors; track $index) {
                <div class="ms-1">
                  <input
                    class="btn-check"
                    type="radio"
                    name="color{{ item.id }}"
                    [value]="color"
                    checked
                    id="color{{ item.id }}-{{ color.id }}"
                  />
                  <label
                    class="btn btn-icon btn-xs btn-outline-secondary rounded-circle"
                    for="color{{ item.id }}-{{ color.id }}"
                  >
                    <span
                      class="d-block rounded-circle"
                      [style.background-color]="color.code"
                      style="
                        width: 0.625rem;
                        height: 0.625rem;
                        background-color: #576071;
                      "
                    ></span>
                  </label>
                </div>
              }
            </div>
          </div>
          <div class="d-flex align-items-center">
            <span class="me-2"
              >{{ selectedCurrency }}{{ item.price?.toFixed(2) }}</span
            >
            <del class="fs-sm text-body-secondary"
              >{{ selectedCurrency }}{{ item.discountedPrice?.toFixed(2) }}</del
            >
            <div
              class="nav ms-auto"
              data-bs-toggle="tooltip"
              data-bs-template='<div class="tooltip fs-xs" role="tooltip"><div class="tooltip-inner bg-light text-body-secondary p-0"></div></div>'
              data-bs-placement="left"
              ngbTooltip="Add to cart"
            >
              <a
                class="nav-link fs-lg py-2 px-1"
                href="javascript:void(0);"
                aria-label="Add to Cart"
              >
                <i class="ai-cart"></i>
              </a>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
