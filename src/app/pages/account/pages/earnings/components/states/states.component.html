<div class="row g-3 g-xl-4">
  @for (item of statesData; track $index) {
    <div class="col-md-4 col-sm-6">
      <div class="h-100 bg-secondary rounded-3 text-center p-4">
        <h2 class="h6 pb-2 mb-1">{{ item.title }}</h2>
        <div class="h2 text-primary mb-2">
          {{ selectedCurrency }}{{ item.amount }}
        </div>
        <p class="fs-sm text-body-secondary mb-0">{{ item.description }}</p>
      </div>
    </div>
  }
</div>
