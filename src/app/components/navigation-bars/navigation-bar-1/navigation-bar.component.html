
<header
  class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark bg-opacity-75"
  [attr.data-bs-theme]="mode"
>
  <div class="container">
    <component-logo-box [className]="'pe-sm-3'" />

    <app-theme-switcher
      class="form-check form-switch mode-switch order-lg-2 me-3 me-lg-4 ms-auto"
    />

    <a
      class="btn btn-primary btn-sm fs-sm order-lg-3 d-none d-sm-inline-flex"
      [href]="buyLink"
      target="_blank"
      rel="noopener"
    >
      
      Contact Us
    </a>

    <vertical-menu-button></vertical-menu-button>

    <nav
      class="collapse navbar-collapse"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isMenuCollapsed"
      id="navbarNav"
    >
      <horizontal-app-menu />
    </nav>
  </div>
</header>

<style>
header.navbar {
  background-color: rgba(33, 33, 33, 0.75); /* Fondo oscuro con transparencia */
  color: #ffffff; /* Texto claro */
  transition: background-color 0.3s ease; /* Suaviza el cambio de color */
}
</style>
